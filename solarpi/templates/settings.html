{% extends "base.html" %}
{% block title %}SolarPI Settings{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="card-title">Settings</h5>
            <form method="POST" accept-charset="utf-8">
                <div class="mb-3">
                    <label class="form-label">Battery capacity</label>
                    <input class="form-control" name="battery_capacity" value={{battery_capacity}} type="number" min="0"> </input>
                    {% if errors.battery_capacity %}
                    <p class="text-danger">{{errors.battery_capacity}}</p>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
